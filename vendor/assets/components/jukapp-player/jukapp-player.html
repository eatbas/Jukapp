<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../google-youtube/google-youtube.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">

<polymer-element name="jukapp-player" attributes="youtubeId videoTitle">
  <template>
    <style>
    </style>

    <paper-shadow>
      <core-toolbar class="toolbar-title first-element">
        <div class="indent">
          <div id="video_title">{{videoTitle}}</div>
        </div>
      </core-toolbar>

      <div class="youtube-player" layout vertical center center-justified>
        <google-youtube
          id="youtube_player"
          videoid="{{youtubeId}}"
          height="390px"
          width="640px"
          rel="0"
          autoplay="1">
        </google-youtube>
      </div>
    </paper-shadow>

  </template>
  <script>

    Polymer('jukapp-player', {

      publish: {

      },

      primaryTapped: function(e) {
        this.fire("primary-action");
      }

    });

  </script>
</polymer-element>
