<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../google-youtube/google-youtube.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">

<polymer-element name="jukapp-player" attributes="youtubeId">
  <template>
    <style>
      paper-progress {
        height: 8px;
      }
      paper-progress::shadow #activeProgress {
        background-color: #CC181E;
      }
      paper-tabs{
        width: 100%;
        background-color: #E3624D;
      }
      paper-tabs::shadow #selectionBar {
        background-color: #93B1C6;
      }
      paper-tabs paper-tab::shadow #ink {
        color: #93B1C6;
      }
      .tab {
        width: 100%;
      }
      .inner-tab {
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 8px;
      }
      .player-controls {
        background-color: #93B1C6;
      }
    </style>

    <div vertical layout center>
      <paper-tabs selected={{selectedTab}}>
        <paper-tab>VIDEO</paper-tab>
        <paper-tab>RECENTS</paper-tab>
        <paper-tab>POPULARS</paper-tab>
      </paper-tabs>
      <div class="tab" style="{{selectedTab == 0 ? '' : 'display: none;'}}">
        <div class="inner-tab">
          <div vertical center layout flex id="playerContainer">
            <google-youtube
              id="player"
              videoid="{{youtubeId}}"
              width="{{playerWidth}}"
              fluid="1"
              rel="0"
              state="{{state}}"
              currenttime="{{currentTime}}"
              duration="{{duration}}"
              autoplay="0"
              chromeless="1">
            </google-youtube>
          </div>
          <div horizontal layout style="width: {{playerWidth}};">
            <paper-progress flex value="{{seekerValue}}" on-click="{{seekerClicked}}"></paper-progress>
          </div>
          <div horizontal layout class="player-controls" style="width: {{playerWidth}};">
            <paper-button flex on-click="{{playPauseClicked}}">
              <core-icon icon="{{isPlaying ? 'av:pause' : 'av:play-arrow'}}"></core-icon>
            </paper-button>
            <paper-button flex on-click="{{nextClicked}}">
              <core-icon icon="av:skip-next"></core-icon>
            </paper-button>
          </div>
        </div>
      </div>
      <div class="tab" style="{{selectedTab == 1 ? '' : 'display: none;'}}">
        <div class="inner-tab">
          <content select=".first-tab"></content>
        </div>
      </div>
      <div class="tab" style="{{selectedTab == 2 ? '' : 'display: none;'}}">
        <div class="inner-tab">
          <content select=".second-tab"></content>
        </div>
      </div>
    </div>

  </template>
  <script>

    Polymer('jukapp-player', {

      publish: {
        isPlaying: false,
        playerWidth: "640px",
        selectedTab: 0
      },

      primaryTapped: function(e) {
        this.fire("primary-action");
      },

      playPauseClicked: function() {
        if(this.isPlaying) {
          this.$.player.pause();
        } else {
          this.$.player.play();
        }
      },

      stateChanged: function() {
        this.isPlaying = this.state == 1;
      },

      nextClicked: function() {
        this.fire("next-clicked");
      },

      seekerClicked: function(e) {
        seekerPercentage = (e.offsetX / e.target.clientWidth);
        totalTime = this.duration;

        seekToTime = seekerPercentage * totalTime;
        this.$.player.seekTo(seekToTime);
      },

      currentTimeChanged: function() {
        this.seekerValue = (this.currentTime / this.duration)*100
      }

    });

  </script>
</polymer-element>
